<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM AND INPUT</title>
</head>
<body>
    <form action="">
        <div>
            <label for="name">Name</label>
            <input type="text" name="name" id="name">
        </div>
        <br>

        <div>
            <label for="email">Email</label>
        <input type="email" name="email"
         id="email">
        </div>
        <br>
        <div>
            <label for="message">message</label><br>
            <textarea name="message" id="message" cols="30" rows="10">type your message</textarea>
        
        </div>
    </form>

    <!-- SELECT LIST -->
    <div>
        <select name="skills" id="skills">
            <option value="skill 1">cyber</option>
            <option value="skill 2">web dev</option>
            <option value="skill 3">artificial intelligence</option>
            <option value="skill 4">software engineer</option>
            <option value="skill 5">scrum master</option>
        </select>
        </div>
        <br>

        <!-- NUMBERS -->
        <div>
            <label for="age">Age</label>
            <input type="number" name="age" id="age">
        </div>

        <!-- DATE -->
        <div>
            <label for="birthdate">Birthdate</label>
            <input type="date" name="birthdate" id="birthdate">
        </div><br>

        <!-- RADIO BUTTONS-->
        <label for="membership">Membership</label>
        <input type="radio" name="membership"
        value="standard" id="membership">standard
        <input type="radio" name="membership"
        value="super" id="membership">super
        <input type="radio" name="membership"
        value="easy" id="membership">easy
        <input type="radio" name="membership"
        value="simple" id="membership">simple
        

        


</body>
</html>
